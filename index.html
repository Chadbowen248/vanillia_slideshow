<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slideshow</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <ul id="slides">
        <li class='slide showing'><img src="https://unsplash.it/300?image=1075"></li>
        <li class='slide'><img src="https://unsplash.it/300?image=1076"></li>
        <li class='slide'><img src="https://unsplash.it/300?image=1077"></li>
        <li class='slide'><img src="https://unsplash.it/300?image=1078"></li>
      </ul>
    </div>
    <button class='controls' id="pause" onclick='slideShow.handlePausePlay()'>Pause</button>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
